<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atsiskaitymas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img
            src="./assets/images/logo.svg"
            alt="logo"
            class="header__logo--img"
          />
        </div>
        <div class="header__nav">
          <div class="header__nav--img1">
            <img
              class="img1_hover"
              src="./assets/images/header1.svg"
              alt="header1"
            />
          </div>
          <div class="header__nav--img2">
            <img
              class="img2_hover"
              src="./assets/images/header2.svg"
              alt="header2"
            />
          </div>
          <div class="header__nav--list">
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Launch</a>
            <a href="#">Sign Up</a>
          </div>
        </div>
      </header>
      <div class="hero">
        <div class="hero_textbox">
          <div class="hero_textbox-lounching"><h4>LAUNCHING SOON</h4></div>
          <div class="hero_textbox-header"><h1>An NFT like no other</h1></div>
          <div class="hero_textbox-text">
            <p>
              Don’t miss out on the release of our new NFT. Sign up below to
              receive updates when we go live.
            </p>
          </div>
          <div class="hero_textbox-btn">
            <button class="btn">Sign Up</button>
          </div>
        </div>
        <div class="hero_img">
          <img
            class="hero_img-pic"
            src="./assets/images/graphic.svg"
            alt="nft"
          />
        </div>
      </div>
      <div class="upsell">
        <div class="upsell_textbox">
          <h2 class="upsell_textbox-header">Free NFT for early birds</h2>
          <p class="upsell_textbox-text">
            Sign up today and you’ll get a free NFT when we launch.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
